<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        //onClick by DOM; rock
        document.getElementById('rock').addEventListener('click', () => {

            //a container for random number in between '0' to '1'.
            const randomNumber = Math.random();

            //a container for store computerMove number
            let computerMove = '';

            //a container for output
            let result = '';

            //implementing core logic
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            /*
            //comparision
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You Lose.';
            } else if (computerMove === 'scissors') {
                result = 'You Win.';
            }
            */

            //using object map for more scalability
            const outcomes = {
                rock: 'Tie.',
                paper: 'You Lose.',
                scissors: 'You Win.'
            };
            result = outcomes[computerMove];

            //output in popup
            alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
        });

        //onClick by DOM; paper
        document.getElementById('paper').addEventListener('click', () => {

            const randomNumber = Math.random();

            /*

            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You Lose.';
            }
            */

            //using object map for more scalability

            const outcomes = {
                rock: 'You win.',
                paper: 'Tie.',
                scissors: 'You Lose.'
            };

            result = outcomes[computerMove];

            //output in popup
            alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
        });

        //onClick by DOM; scissors
        document.getElementById('scissors').addEventListener('click', () => {

                computerMove = 'scissors';
            }

            /*
            //comparision
            if (computerMove === 'rock') {
                result = 'You Lose.';
            } else if (computerMove === 'paper') {
                result = 'You Win.';
            } else if (computerMove === 'scissors') {
                result = 'Tie.';
            }
            */

            //using object map for more scalability
            const outcomes = {
                rock: 'You Lose.',
                paper: 'You Win.',
                scissors: 'Tie.'
            };
            result = outcomes[computerMove];
            //output in popup
            alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);

    </script>
</body>

</html>
