<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>

        <button class="js-rock move-btn">
            <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon">
        </button>
        <button class="js-paper move-btn">
            <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon">
        </button>
        <button class="js-scissors move-btn">
            <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="js-reset-score-btn reset-score-btn">Reset Score</button>
        <button class="js-auto-play-btn auto-play-btn">Auto Play</button>

        <p class="js-decision"></p>
    </div>

    <script src="rps.js"></script>
</body>

</html>
